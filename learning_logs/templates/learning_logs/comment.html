{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}
{% block header %}
    <h2>Add comment</h2>
{% endblock header %}

{% block content %}
    <form action="{% url 'learning_logs:comment' entry.id %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form commentform %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Comment</button>
        {% endbuttons %}
    </form>
{% endblock content %}
